<mat-toolbar color="primary">
    <span>Meal Plan - Login</span>
</mat-toolbar>

<form (submit)="onLogin()" #form="ngForm" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" required data-mealplan-login-id id="username" name="username" [(ngModel)]="loginDetails.userName" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" required data-mealplan-login-password id="password" name="password" [(ngModel)]="loginDetails.password" />
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" data-mealplan-login-rememberme id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember Me
        </label>
      </div>
    <div id="error-message" data-mealplan-login-message class="mb-3 text-danger">
        {{errorMessage}}
    </div>
    <button data-mealplan-login-button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Login</button>
</form>
